<!DOCTYPE html>
<html lang="vi" <head>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

{% include meta.html %}

<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/index.css" />
<link rel="icon" href="{{ site.baseurl }}/images/COTE-logo.png" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
  href="{{ site.baseurl }}/feed.xml" />
<script src="{{ site.baseurl }}/assets/js/darkmode.js"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7714233913291579"
  crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/gioithieu">Giới Thiệu</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer style="isolation: isolate" class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
  {% include chongcopy.html %}
  {% include checkip.html %}
  {% include copyright.html %}
</body>

</html>
